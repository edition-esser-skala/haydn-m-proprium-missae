lyrics:
  Im Staub vor deinem Angeſichte,
  o Gott! erſcheint die Büſſerſchaar;
  ſie liegt vor deinem Strafgerichte
  mit Trauern hier vor dem Altar.
  Herr! mir zittern die Gebeine,
  es deckt die Stirn ein kalter Schweiß;
  und meine Thräne, die ich weine,
  fließt langſam, und von Liebe heiß.
  Im Geiſt der Demuth will ichs wagen,
  in dem zerknirſchten Büſſergeiſt,
  mich, einen Sünder zu verklagen
  vor dir, der du ſchon alles weißt.
  Ich war bisher in Chriſten Pflichten
  ſo lau und kalt, und tugendleer:
  ich ſchäme mich, du wirſt mich richten,
  wie fürcht ich dein Gericht o Herr!
  Mit Reu bekenn ich, und mit Schmerzen,
  daß ich die Liebe ganz verkehrt;
  ich liebte aus verdorbnem Herzen,
  nur was die Sinnlichkeiten nährt.
  Doch Vater! du wirſt dich erbarmen,
  ſieh gnädig her von deinem Thron;
  wir werfen uns in deine Armen,
  und flehn, wie der verlohrne Sohn.
  Gerechter Gott! vor dem ich bebe,
  o geh mit mir nicht ins Gericht!
  Dein Wort heißt ja, ſo wahr ich lebe,
  ich will den Tod des Sünders nicht;
  ich laß den Sünder nicht verderben,
  der vor mir wahre Buſſe thut;
  die Lieb erkaufte meine Erben
  am Kreuze theuer, durch mein Blut.
  Erbarmender! nun hab ich wieder
  mein kummervolles Haupt zurück;
  und Troſt durchſtrömet meine Glieder
  in deinem milden Gnadenblick.
