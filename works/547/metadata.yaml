lyrics:
  Exaltabo te Domine,\\
  quoniam suscepisti me,\\
  nec delectasti inimicos meos super me.\\
  Domine Deus meus, clamavi ad te, et sanasti me.\\
  Domine, eduxisti ab inferno animam meam,\\
  salvasti me a descendentibus in lacum.\\[1ex]
  Psallite Domino sancti eius,\\
  et confitemini memoriae sanctitatis eius.\\
  Quoniam ira in indignatione eius,\\
  et vita in voluntate eius.\\
  Ad vesperum demorabitur flectus,\\
  et ad matutinum laetitia.\\
  (\bibleverse{Ps}(30/29:2-6))
