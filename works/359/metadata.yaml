lyrics:
  Domine praevenisti eum\\
  in benedictionibus dulcedinis,\\
  posuisti in capite eius\\
  coronam de lapide pretioso.\\
  Domine vitam petiit a te\\
  et tribuisti ei longitudinem dierum\\
  in saeculum saeculi.\\
  (\bibleverse{Ps}(21/20:4-5))
