lyrics:
  Weint auch ihr in meine Trauertöne, Freunde,\\
  denn auch euch hat er geliebt:\\
  er, der hier, zu früh der Welt entriſſen,\\
  in dem ſchlangenreichen Grabe morſcht.\\
  Ach, er war ſo gut, ſo fromm,\\
  ſo gefällig, und ſo jung,\\
  doch hat ihn des Todes kalte Senſe hingeſtreckt,\\
  und nimmer wacht er auf\\
  von dem Schlafe, wenn ſchon lautes Jammern\\
  ſtäts um ſeine Ruheſtätte tönt.
