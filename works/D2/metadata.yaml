lyrics:
  Ach Rachel nicht weine,\\
  weeglege die Peyne\\
  ſo quället dein Hertz,\\
  nicht fülle die Lüfte,\\
  die Berge und Klüfte\\
  mit Heullen und Schmertz.\\
  Nicht klage die Kinder,\\
  die durchs Schwert ein blinder\\
  Tyrann hat ermezt,\\
  mit ewig Leben,\\
  ſo ihnen Gott geben,\\
  ihr Tod iſt ersetzt.
