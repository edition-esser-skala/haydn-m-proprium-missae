lyrics:
  Tu es Deus, qui facis mirabilia solus,\\
  notam fecisti in gentibus virtutem tuam.\\
  Liberasti in brachio tuo populum tuum,\\
  filios Israel et Ioseph.\\
  (\bibleverse{Ps}(77/76:15-16))
