lyrics:
  \textsb{1}\\
  Exsultate Deo adiutori nostro,\\
  iubilate Deo Iacob.\\
  Sumite psalmum et date tympanum,\\
  psalterium iucundum cum cithara.\\
  Buccinate in neomenia tuba,\\
  in insigni die solemnitatis nostrae.\\
  Gustate et videte,\\
  quoniam suavis est Dominus.\\
  Beati omnes qui sperant in eo.\\
  (\bibleverse{Ps}(81/80:2–4), \bibleverse{Ps}(34/33:9), \bibleverse{Ps}(5:12))\\[2ex]
  \textsb{2}\\
  O sacrum convivium,\\
  in quo Christus sumitur,\\
  recolitur memoria passionis eius,\\
  mens impletur gratia\\
  et futurae gloriae nobis pignus datur.\\[2ex]
  \textsb{3}\\
  O sacramentum pietatis,\\
  o signum unitatis,\\
  o vinculum charitatis,\\
  qui vult vivere, habet ubi vivat, habet unde vivat.\\
  Accedat, credat, incorporetur, ut vivificetur.\\
  Hic est panis de coelo descendens,\\
  ut si quis ex ipso manducaverit non moriatur.\\
  (\bibleverse{John}(6:50))\\[2ex]
  \textsb{4}\\
  Confitemini Domino, quoniam bonus:\\
  quoniam in aeternum misericordia eius.\\
  Agimus tibi gratias, omnipotens Deus,\\
  pro universis beneficiis tuis,\\
  qui vivis et regnos in saecula saeculorum, amen.\\
  (\bibleverse{Ps}(106/105:1))
