lyrics:
  Egregie doctor Paule mores instrue\\
  et nostra tecum pectoraque coelum trahe:\\
  velatas dum meridiem cernat fides\\
  et solis instar sola regnet charitas.\\[1ex]
  Sit Trinitati sempiterna gloria,\\
  honor potestas atque iubilatio,\\
  in unitate quae gubernat omnia\\
  per universa aeternitatis saecula.\\[1ex]
  (Cantus Index a01567)
