lyrics:
  Laudate populi universi Dominum,\\
  Deo nostro sit iucunda decoraque laudatio.\\
  Ipse sanat contritos corde\\
  et alligat contritiones eorum.\\
  Laudate magnum Dominum nostrum,\\
  nam magna virtus eius et sapientiae eius non est numerus.\\
  Regnum tuum, regnum omnium saeculorum,\\
  et dominatio tua in omni generatione et generationem.\\
  Laudate Dominum iustum in omnibus viis suis,\\
  et sanctum in omnibus operibus suis.\\
  Ipse custodit veritatem in saeculum,\\
  facit iudicium iniuriam patientibus, dat escam esurientibus.\\
  Laudate populi universi Dominum,\\
  Deo nostro sit iucunda decoraque laudatio.\\
  Fiat.
