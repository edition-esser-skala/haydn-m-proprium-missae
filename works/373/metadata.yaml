toe: |
  61–66 & – & The original bar 61 was cancelled by Haydn and replaced
          by bars 61–66, which are written onto a separate sheet.
          Most likely, Haydn made this correction some time after
          he wrote the original version, since he quoted a total
          length of 126 bars (instead of 131) beneath the final
          staff, which represents the number of bars in the original
          version. Moreover, it seems that Haydn replaced part of
          the title (“in festo SS. Apostolorum Petri et Pauli”)
          by “de Apostolis” at the same time.  \\
parts:
  cor12: Corno I, II in A
lyrics:
  Constitues eos principes super omnem terram,\\
  memores erunt nominis tui, Domine.\\
  Pro patribus tuis nati sunt tibi filii,\\
  propterea populi confitebuntur tibi.\\
  (\bibleverse{Ps}(45/44:18,17))
