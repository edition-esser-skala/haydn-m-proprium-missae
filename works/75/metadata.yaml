  –  & vl   & \B1 does not contain staves for vl. However, the Thematic
              Catalogue states that the authentic copy in A-Ssp (Hay 1615.1)
              contains vl parts. Hence, in this edition, vl 1 and 2 play
              unison with S and A, respectively. \\
  –  & coro & \B1 indicates that the hymn may also be sung for the
              Feast of Corpus Christi by using the lyrics \textit{Pange lingua}
              (“Hymnus de festo SSmi Corporis Christi ut supra. No 1 Pange
              lingua gloriosi corporis mysterium 2. 3. 4.”).
              These alternative lyrics are not reproduced in this edition. \\
