lyrics:
  Urbs Ierusalem beata\\
  dicta pacis visio,\\
  quae construitur in coelis\\
  vivis ex lapidibus,\\
  angelisque coronata\\
  ut sponsata comite.\\[1ex]
  Portae nitent margaritis,\\
  fores patent omnibus,\\
  et virtute meritorum\\
  illuc introducitur,\\
  omnis qui ob Christi nomen\\
  hic in mundo premitur.\\[1ex]
  Gloria et honor Deo\\
  summa rerum Domino\\
  una Patri Filioque\\
  inclyto Paraclito,\\
  cui laus est et potestas\\
  per aeterna saecula.\\[1ex]
  Amen.
