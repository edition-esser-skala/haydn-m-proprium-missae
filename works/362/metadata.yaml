lyrics: >
  Alleluia, in die resurrectionis meae, dicit Dominus,\\
  praecedam vos in Galilaeam.\\
  Alleluia, post dies octo, ianuis clausis,\\
  stetit Jesus in medio discipulorum suorum,\\
  et dixit: Alleluia, pax vobis.\\
  (\bibleverse{Joh}(20:26))
