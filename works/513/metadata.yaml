lyrics:
  Caro mea vere est cibus,\\
  et sanguis meus vere est potus.\\
  Qui manducat meam carnem,\\
  et bibit meum sanguinem,\\
  in me manet, et ego in eo.\\
  (\bibleverse{John}(6:56-57))
