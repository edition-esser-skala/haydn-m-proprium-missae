lyrics:
  Benedicta et venerabilis es, Virgo Maria,\\
  quae sine tactu pudoris inventa es mater Salvatoris.\\
  Virgo Dei genitrix quem totus non capit orbis,\\
  in tua se clausit viscera factus homo.\\
