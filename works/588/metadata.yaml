  \begin{description}[labelindent=0em,labelwidth=1.5em,leftmargin=1.5em,labelsep=0pt]
    \item[I]
    Menſchenvater, Erd- und Weltregierer!\\
    hoch ertönt ein froher Lobgeſang;\\
    weit erſchallt dir, Völker-, Sternenführer!\\
    Nationenruf und Sphärenklang.\\
    Menſchenvater, Erd- und Weltregierer!\\
    Dir ertönet unſer Hochgeſang.

    \item[II]
    Groß und hehr ſind deiner Liebe Thaten!\\
    Groß und hehr die Wunder deiner Macht!\\
    rings entſprießen deines Segens Saaten,\\
    deine Huld verkünden Tag und Nacht!\\
    Groß und hehr ſind deiner Liebe Thaten,\\
    groß und hehr die Wunder deiner Macht!

    \item[III]
    Güte nur iſt deiner Weisheit Wille,\\
    Güte nur im Sonnenſchein und Sturm;\\
    freudig leiteſt du zur Segensfülle\\
    täglich jeden Menſchen, jeden Wurm.\\
    Güte iſt der Gottheit weiſer Wille,\\
    Güte nur im Sonnenſchein und Sturm.

    \item[IV]
    Donnerwolken, Feuerberge, Fluthen\\
    ſind, Vater! deines Lobes voll!\\
    unausſprechlich iſt die Zahl der Guten,\\
    das dem Schrecken der Natur entquoll!\\
    Donnerwolken, Feuerberge, Fluthen\\
    ſind, o Vater! deines Lobes voll!

    \item[V]
    Milde leuchtend, wie des Frühlings Sonne,\\
    ſtrahlt aus dir der Wahrheit helles Licht!\\
    Erdenfreuden werden Himmelswonne,\\
    wo die freye Wahrheit denkt und ſpricht.\\
    Milde leuchtend, wie des Frühlings Sonne,\\
    ſtrahlt aus dir der Wahrheit helles Licht!

    \item[VI]
    Senke tief von deinem Throne nieder\\
    Liebe, Weisheit, hohen Edelſinn;\\
    feſt umſchlungen laß uns alle Brüder\\
    wandeln unſern Lebenspfad dahin.\\
    Senke tief von deinem Throne nieder\\
    Liebe, Weisheit, hohen Edelsinn.

    \item[VII]
    Von Minuten bis zu Ewigkeiten\\
    führſt du gütig alle Menſchen fort;\\
    Freuden ſchufſt du, hohe Seeligkeiten,\\
    alle zu beglücken hier und dort.\\
    Von Minuten bis zu Ewigkeiten\\
    führſt du gütig alle Menſchen fort.
  \end{description}
