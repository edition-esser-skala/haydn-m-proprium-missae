lyrics:
  Domine, refugium factus es nobis\\
  a generatione et progenie.\\
  Priusquam montes fierent,\\
  aut formaretur terra et orbis:\\
  a saeculo, et usque in saeculum tu es Deus.\\
  (\bibleverse{Ps}(90/89:1-2))
