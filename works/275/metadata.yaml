lyrics:
  Sub vestrum praesidium confugimus,\\
  Jesu, Maria, Joseph.\\
  Nostras deprecationes ne despicite in necessitatibus nostris,\\
  sed a periculis cunctis defendite nos semper,\\
  Patroni gloriosi et benedicti.\\
  Tu amantissime Jesu,\\
  sparge in nos plena manu coelestes gratias,\\
  quas vita morteque tua promeritus es.\\
  Tu virginea Mater,\\
  communica nobis dulcedinem benedicti fructus ventris tui.\\
  Tu virgineae Pater,\\
  largire famulis tuis omnem benedictionem corporis et animae.\\
  Sub vestrum ergo praesidium confugimus,\\
  Patroni clementissimi.\\
  Jesu vulnera, Mariae utera, Josephi merita\\
  dabunt regna coelestia.
