lyrics:
  Cantate Domino laeta pueri cantica superba\\
  qui dispersit hostiam agmina.\\
  Laudate iuvenes virginesque in cymbalis sonantibusque\\
  canite carmina cytharis.\\
  Vos quoque senes, vos coniuges metra promitte.\\
  Numinis in omnipotentis alto nomine.\\
  Frustraminatur hostis, opprimere haud potest\\
  nam fortitudo nostra Deus excelsus est,\\
  laus nostra, virtus nostra Domine solus es,\\
  nostrae salutis tu Deus es immota spes.\\
  Saltare montes gestiunt velutarietes,\\
  saliuntque colles velut oves, quia boras es.\\
  Non Domine nobis tribue sed tibi gloriam,\\
  immensam adoret terra misericordiam.\\
  Memor erat Dominus auxilio fuit\\
  et huius hostis ante conspectum vuit.\\
  Adiutor et protector est sperantium,\\
  custos, corona, praemium bellantium.\\
  Post bella, clemens Domine, vas victoriam,\\
  famulis perennem, redde denique gloriam.
