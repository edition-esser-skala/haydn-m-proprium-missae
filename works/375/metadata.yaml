lyrics:
  Adiuvabit eam Deus vultu suo:\\
  Deus in medio eius non commovebitur.\\
  Fluminis impetus laetificat civitatem Dei:\\
  sanctificavit tabernaculum suum Altissimus.\\
  Haec est virgo sapiens, et una de numero prudentum.\\
  (\bibleverse{Ps}(46/45:5-6), \bibleverse{Mat}(25:6))
