lyrics: |
  Debitam morti sobolem crearat\\
  Eva peccatrix: Nova destinatur,\\
  quae sacro partu scelus atque mortem\\
  destruat, Eva.\\[1ex]
  Victa serpentis fuit illa fraude,\\
  intimis virus recipit medullis:\\
  Vulnus haec sanat, tumidique colla\\
  conterit anguis.\\[1ex]
  Sic lucro cedunt, Domino volente,\\
  damna, dum grata vice per Mariam\\
  delet antiquam nova vita mortem,\\
  gratia culpam.\\[1ex]
  Diceris mater quoque nostra, Virgo.\\
  Te proba nostram, pia Virgo, matrem,\\
  efficax blandis precibus beantem\\
  reddere pacem, fiat pacem.
