lyrics:
  Ihr Himmel thaut herab,\\
  ihr Wolken bringet Regen,\\
  laßt euch durch das Gethön\\
  der Seufzenden bewegen.\\
  erhöre unſer Flehn,\\
  Eröffne dich, o Erde,\\
  mach, daß erfüllet werde,\\
  daß wir Meſſiam ſehn.
