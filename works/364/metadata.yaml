lyrics:
  Dicite in gentibus,\\
  quia Dominus regnavit a ligno.\\
  Dulce lignum dulces clavos,\\
  dulcia ferens pondera,\\
  quae sola fuisti digna sustinere\\
  Regem coelorum et Dominum.\\
  (\bibleverse{Ps}(96/95:10))
