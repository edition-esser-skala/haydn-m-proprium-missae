lyrics:
  Ex ore infantium, Deus,\\
  et lactentium perfecisti\\
  laudem propter inimicos tuos.\\
  Domine Dominus noster,\\
  quam admirabile est nomen tuum\\
  in universa terra.\\
  (\bibleverse{Ps}(8:2,3))
