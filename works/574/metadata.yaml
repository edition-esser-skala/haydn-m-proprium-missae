lyrics:
  \textit{Erſte Veſper · Erſter Pſalm}\\
  1) Kommt ihr Chriſten! laßt uns freudig ſingen,\\
  und dem Höchſten Ruhm und Ehre bringen!\\
  2) Laßt uns danken itzt von ſeine Weſenheit,\\
  und betrachten ſeine groſſe Heiligkeit!\clearpage

  \textit{Erſte Veſper · Zweyter Pſalm}\\
  1) O Ewger! Es muß mein Verſtand\\
  ſich ganz in dir verlieren!\\
  2) Denn dir iſt nur allein bekannt\\
  dein ewiges Regieren.\\[\baselineskip]

  \textit{Erſte Veſper · Dritter Pſalm}\\
  1) Auf dieſer Welt iſt nichts als Unbeſtändigkeit;\\
  den harten Stahl verzehrt der Roſt auch mit der Zeit.\\
  2) Es bricht der harte Marmorſtein;\\
  du bleibſt der alte Gott allein.\\[\baselineskip]

  \textit{Zweyte Veſper · Erſter Pſalm}\\
  1) Wenn ich von Zerſtreuung fern auf deine Werke,\\
  auf den Wunderbau der Welt, o Schöpfer, merke:\\
  2) Wenn ins weite Sternenfeld mein gierig’ Auge blickt;\\
  Allgewaltiger! So werd ganz ich in dir entzückt.\\[\baselineskip]

  \textit{Zweyte Veſper · Zweyter Pſalm}\\
  1) Der Erdkreis iſt von deiner Güte,\\
  von deiner Liebe iſt er voll.\\
  2) Herr, unterweiſe mein Gemüthe\\
  wie ich dich würdig lieben ſoll.\\[\baselineskip]

  \textit{Zweyte Veſper · Dritter Pſalm}\\
  1) Geh, Menſch, und miß das ganze Land,\\
  die Tiefen in dem Meere!\\
  2) Geh, zähl’ des Ufers feinſten Sand!\\
  Geh, wäg’ der Berge Schwere!\\[\baselineskip]

  \textit{Dritte Veſper · Erſter Pſalm}\\
  1) O groſſer Gott! Wohin ich immer mich will wenden;\\
  So kann ich nicht entflieh’n, du biſt an allen Enden!\\
  2) Steigt gleich mein Geiſt bis zu den höchſten Sternen fort;\\
  So findet er, Allgegenwärt’ger, dich auch dort.\\[\baselineskip]

  \textit{Dritte Veſper · Zweyter Pſalm}\\
  1) Gott ſorgt für mich, was will ich ſorgen?\\
  Er iſt mein Vater, ich ſein Kind.\\
  2) Er ſorgt für heut, er ſorgt für morgen;\\
  So daß ich täglich Spuren find’.\\[\baselineskip]

  \textit{Dritte Veſper · Dritter Pſalm}\\
  1) Heilig iſt, o Herr, dein Weſen, und von Mängeln rein,\\
  deine Tugend auserleſen, ohne Heuchelſchein.\\
  2) Zu gar vielen Dingen ſtoſſen ſchwache Menſchen an;\\
  folgen böſen Leidenſchaften auf die Laſterbahn.\clearpage

  \textit{Vierte Veſper · Erſter Pſalm}\\
  1) Vor dir iſt alles offenbar,\\
  Beherrſcher aller Dinge!\\
  2) Das Groſſe ſiehſt du ſonnenklar\\
  gleichwie auch das Geringe.\\[\baselineskip]

  \textit{Vierte Veſper · Zweyter Pſalm}\\
  1) Herr! Dir kann ich ſicher glauben:\\
  Weil du ſtets wahrhaftig biſt.\\
  2) Menſchen ſtellen oft auf Schrauben\\
  Ihre Worte voller Liſt.\\[\baselineskip]

  \textit{Vierte Veſper · Dritter Pſalm}\\
  1) Du ſtrafeſt und belohnſt allzeit, o Herr, gerecht:\\
  Es iſt dir jeder gleich, der König wie der Knecht\\
  2) erhält was er verdient! Wer dich beleidigt hat,\\
  den ſtrafeſt du genau nach ſeiner Miſſethat.
