lyrics:
  Dolorosa et lacrymabilis es, virgo Maria,\\
  stans iuxta crucem Domini Iesu,\\
  filii tui Redemptoris.\\[1ex]
  O vos omnes qui transitis per viam,\\
  attendite et videte,\\
  si est dolor sicut dolor meus.\\
  (\bibleverse{Jer}(1:12))
