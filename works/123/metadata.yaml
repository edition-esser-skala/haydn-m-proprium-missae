lyrics:
  Non me a te avertet amor,\\
  o Jesu mi dulcissime,\\
  non me a te repellet furor,\\
  o Jesu me suavissime,\\
  dulcis amor, chara vita, bone Deus,\\
  dulcis salvator, non me a te avertet,\\
  o bone Deus, o amor meus,\\
  o dulcis Jesu, amor mi.
