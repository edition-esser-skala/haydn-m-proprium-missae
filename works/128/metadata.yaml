toe: |
  –   & –      & Although included in the Thematic Catalogue of Haydn’s works,
                 current research indicates that this antiphon has rather
                 been written by Joseph Krottendorfer.
                 \B1 is highly inconsistent regarding the rhythm
                 \eighthNote–\sixteenthNote–\sixteenthNote\ vs
                 \eighthNoteDotted–\thirtysecondNote–\thirtysecondNote\
                 on the 3rd \quarterNote\ of a bar. In this edition,
                 these inconsistencies have been emended to the former variant
                 in bars 19 (A), 20 (A), 21 (T, B, org), 22 (T, B, org), 32 (T),
                 33 (B), 34 (B), 53 (A), 85 (S), 106 (S), and 107 (A). \\
