lyrics:
  Te colimus Principem coeli,\\
  te Principem colimus terrae,\\
  tu mundi clarissima lux,\\
  ad ianuam coeli es dux.\\
  Es amator Christi sincerus,\\
  omnes te precamur ardenter,\\
  noster patronus, ut nunc\\
  et coeli ad limina sis.
