lyrics:
  Miraculorum patrator,\\
  Benedicti imitator\\
  Maurus lumen Galliae,\\
  more solis orientis\\
  fert in plagas occidentis\\
  lucem sanctae regulae.\\
  Undas olim velut Petrus\\
  iubente Patre securus\\
  pedibus calcaverat\\
  fluctibus periclitantem,\\
  placidum et naufragantem\\
  saluti reddiderat.\\
  Talem Pater Monachorum\\
  mittit ad regna Francorum\\
  praeceptorum gentibus.\\
  Huic via orientis\\
  Benedicti ascendentis\\
  fulget in coelestibus.\\
  Quantos greges congregat Domino?\\
  ipsos reges regit consilio,\\
  et iuvat Pontifices.\\
  Vitae formam et virtutis\\
  docet vias et salutis\\
  firmat mentes legibus.\\
  Reddit lumen caecutientibus,\\
  sanitatem dat morientibus\\
  longe fugat Daemones.\\
  Audit vocem creatura\\
  imperantis et natura\\
  Mauri paret nutibus.\\
  Sic pater Rector morum\\
  Apostole Monachorum,\\
  tu memor Discipulorum.\\
  Duc nos per calles Sanctorum\\
  ad coelorum praemia.\\
  Fac nos mundi contemtores\\
  inferni triumphatores,\\
  Dei veros amatores,\\
  fac eiusque possessores\\
  per aeterna saecula.
