lyrics:
  Dilectus meus mihi, et ego illi,\\
  qui pascitur inter lilia\\
  donec aspiret dies et inclinentur umbrae.\\
  Sicut dies verni circumdabant eam\\
  flores rosarum et lilia convallium.\\
  (\bibleverse{Songs}(2:16))
