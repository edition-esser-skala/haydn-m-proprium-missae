lyrics:
  In adoratione nostra, tremendi Dei sub hostia,\\
  qui continetur totus, et vere latet.\\
  Iudea quondam coeca progenies facta est populus Dei,\\
  huic servit, huic famulatur, auscultans ei.\\
  Cantemus Domino, tela furentium in nostras animas,\\
  qui pius hostium dextra fregit, et atra mersit abysso.\\
  Coelestes hic latentem venerantur spiritus,\\
  ut concinant, quod homini tantum numina donum conferant.\\
  Quatiente Domino cardines terrae, assurgunt montium aggeres.\\
  Saltantque sicut oves et ingrege arietes.\\
  Cantemus Domino, qui vigilans suo pugnat pro populo,\\
  quem sibi congruo tellus nomine adorat omnipotentem.\\
  Hoc pasti pane fortium, sacerdotes in columos eunt,\\
  et improbi, irruente vindicta tremunt.\\
  Huic ergo laudes debitas, concinamus optimo numini,\\
  quod semet ipsum donavit totum homini.\\
  Angelico sub pane hoc Deus est, qui sontes corripit,\\
  sustenat humiles, cornua potentum opprimit.\\
  Latitantis hoc in pane vindictam mystico caveant senes,\\
  et juvenes viri, conjuges atque virgines.\\
  Cantemus Domino, cuius in impetu, mors et vita hominum,\\
  pendet ab halitu.\\
  Cantemus Domino, cuius dextera cribrat regna potentum.
