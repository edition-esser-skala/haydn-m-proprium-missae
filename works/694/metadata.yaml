lyrics:
  Glorreiche Himmelskönigin!\\
  freu dich beym höchſten Throne;\\
  bey dem, der war von Anbeginn,\\
  bey deinem liebſten Sohne!\\
  Alleluja!\\[1ex]
  Den du als Mutter ſehr beklagt,\\
  ſo ſehr beklagt im Grab, am Kreuz, in Banden,\\
  der iſt, wie Er’s hat vorgeſagt,\\
  nun ſiegreich auferſtanden.\\
  Alleluja!
