lyrics:
  Wie troſtreich iſt uns Adamskindern\\
  der Tag, der uns das Heil gebracht!\\
  der aus verlaſſnen, ſchwachen Sündern\\
  zu Gottes Erben uns gemacht!\\
  Wir lagen in den ſchwerſten Ketten\\
  und alter Sünden Sklaverey;\\
  und Gottes Sohn kömmt uns zu retten,\\
  und macht uns alle wieder frey.
