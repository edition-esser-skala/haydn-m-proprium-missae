lyrics:
  Seele, dein Heiland iſt frei von den Banden,\\
  glorreich und herrlich von Todten erſtanden:\\
  freue dich, Seele, die Hölle erbebt,\\
  Jeſus dein Heiland iſt Sieger und lebt.\\[1ex]
  Freue dich, Seele, das Böſe erlieget,\\
  Sünde und Hölle und Tod ſind beſieget!\\
  Der im Triumphe vom Grab ſich erhebt,\\
  Jeſus dein Heiland iſt Sieger und lebt.\\[1ex]
  Faſſe dich, Seele, ſei tapfer im Streite;\\
  Jeſus iſt mit dir, und kämpft dir zur Seite.\\
  Zage nicht, wenn auch der Tod dich umſchwebt,\\
  Jeſus dein Heiland iſt Sieger und lebt.\\[1ex]
  Haſt du dann ſtandhaft mit Jeſu geſtritten,\\
  haſt du den Tod wie dein Heiland gelitten,\\
  wiſſe, daß Jeſus vom Grabe dich hebt,\\
  Jeſus dein Heiland iſt Sieger und lebt.\\[1ex]
  Laß dich, o Seele! vom Tode nicht ſchrecken,\\
  Jeſus wird, wie er ſich weckte, dich wecken,\\
  wiſſe, daß Jeſus vom Grabe dich hebt,\\
  Jeſus dein Heiland iſt Sieger und lebt.
