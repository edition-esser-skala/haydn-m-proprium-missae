lyrics:
  Priusquam te formarem in utero, novi te:\\
  et antequam exires de ventre, sanctificavi te.\\
  Misit Dominus manum suam,\\
  et tetigit os meum, et dixit mihi:\\
  Alleluia.\\
  Tu puer propheta altissimi vocaberis,\\
  praeibis ante Dominum parare vias eius.\\
  (\bibleverse{Jer}(1:5,9), \bibleverse{Luk}(1:76))
