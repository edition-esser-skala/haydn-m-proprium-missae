lyrics:
  Adiutor in opportunitatibus, in tribulatione,\\
  sperent in te, qui noverunt te,\\
  quoniam non derelinquis quaerentes te, Domine.\\
  Quoniam non in finem oblivio erit pauperis,\\
  patientia pauperum non peribit in aeternum:\\
  Exsurge Domine, non praevaleat homo.\\
  (\bibleverse{Ps}(9:10,11,19,20))
