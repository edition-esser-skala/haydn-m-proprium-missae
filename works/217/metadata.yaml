lyrics:
  Freut euch, Hirten, allzugleich,\\
  ein Wunder iſt geſchehen,\\
  die heut’ge Nacht iſt gnadenreich,\\
  den Heiland ſollt ihr ſehen.\\
  Im Stalle dort geboren\\
  liegt Gottes wahrer Sohn,\\
  zu ſuchen, was verloren,\\
  ſtieg er vom Himmelsthron.\\
  So eilet, eilet hin,\\
  es iſt für euch Gewinn,\\
  zu ſuchen, was verloren,\\
  iſt er als Menſch geboren.\\[1ex]
  O glücklich Volk im niedern Stand,\\
  wenn du entfernt vom Neide\\
  dein Herz bewahrſt, dieß Gottespfand,\\
  dir glänzt die erſte Freude.\\[1ex]
  So ſingt dem Herrn im Jubelton,\\
  der Friede iſt erſchienen,\\
  er iſt fürwahr der beſte Lohn\\
  der Guten, die Gott dienen.\\[1ex]
  O göttlich Kind, dein Angeſicht\\
  ſo voll von Huld und Liebe,\\
  des heilgen Auges Gnadenlicht\\
  ſei uns zum Tugendtriebe.\\
  Blick uns dereinſt mit Milde an,\\
  wenn wir nach dieſem Leben\\
  vor deinem Richterthrone dann\\
  zu dir um Gnade flehn.
