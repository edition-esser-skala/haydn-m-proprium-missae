toe: |
  –   & –    & Scoring in \A1 comprises 2 clno, timp, mixed chorus, 2 vl, and org. \B1 contains two additional ob, which are also included in this edition. Minor mistakes in \B1 are not reported here. Compared to \A1, \D1 contains the following additional instruments: 2 ob (different from those in \B1), 2 fag, 2 cor (C), and vla; moreover, a solo vl appears in bars 70–75. The common instruments are characterized by many small differences. \D2 uses the same instruments as \A1, but the differences in these parts indicate that \D1 and \D2 share a common source. \\
