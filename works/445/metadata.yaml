lyrics:
  Prope est Dominus omnibus invocantibus eum,\\
  omnibus qui invocant eum in veritate.\\
  Laudem Domini loquetur os meum,\\
  et benedicat omnis caro nomen sanctum eius.\\
  (\bibleverse{Ps}(145/144:18,21))
