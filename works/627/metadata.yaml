lyrics:
  Ein Eremit am Libanon,\\
  den man als einen Heil’gen ehrte,\\
  und welchen Gott zum öftern ſchon\\
  durch himmliſche Geſichter lehrte,\\
  lag flehend einſt vor ſeinem Thron.\\
  Da nahte ſich in ſtiller Feyer\\
  Eloah, Fürſt der Seraphim,\\
  berührt ſein Aug und ſpricht zu ihm:\\[1ex]
  Sieh jenes Weib im Nonnenſchleyer\\
  und ſchwarzen härnen Bußtalar;\\
  ſie kniet am ernſten Sühnaltar,\\
  und ein Gebeth des Iſaiden\\
  ſtrömt über ihre Lippen hin:\\
  und hier, wie ſehr von ihr verſchieden\\
  iſt dieſe junge Städterin!\\
  Die Freude lacht aus ihrer Stimme\\
  und mit erhitzter Emſigkeit\\
  wirkt ſie ein buntes Feyerkleid.\\[1ex]
  Sprich, welche bethet unter ihnen?\\
  Die am Altar, erwiedert er,\\
  und fällt aufs Antlitz und erröthet.\\
  Du irrſt, ſie ſagt Gebethe her,\\
  verſetzt der Geiſt, und dieſe bethet.\\
  Sie? rief der Kläuſner, Sie?\\[1ex]
  Ihre Hand wirkt ja mit ärgerlichem Fleiße\\
  ein Kleid für eine arme Waiſe,\\
  ſprach Gottes Herold und verſchwand.
