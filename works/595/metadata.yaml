lyrics:
  Iam sol recedit igneus,\\
  tu lux perennis Unitas,\\
  nostris, beata Trinitas,\\
  infunde amore cordibus.\\[1ex]
  Patri, simulque Filio,\\
  tibique Sancte Spiritus,\\
  sicut fuit, sit iugiter\\
  saeclum per omne gloria.\\[1ex]
  Amen.
