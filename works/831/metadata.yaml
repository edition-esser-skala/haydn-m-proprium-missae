lyrics:
  Mein Schöpfer, mein Ernährer,\\
  o Jeſu, Gotteslamm!\\
  mein Sühner und mein Lehrer,\\
  du da am Kreuzesſtamm?\\
  Du beßter aller Väter,\\
  daher geſandt von Gott,\\
  als Heiland und mein Retter,\\
  du da der Menſchen Spott?\\
  Ach wie die Quall ſich thürmet,\\
  wie aufgeſäufter Schmerz\\
  am Kreuzesblock beſtürmet\\
  dein zitternd banges Herz!\\
  Wo ſind noch ſolche Peinen?\\
  Wo iſt ein Schmerz, der ſich\\
  an Größe mit dem deinen,\\
  o Jeſu, noch verglich?
