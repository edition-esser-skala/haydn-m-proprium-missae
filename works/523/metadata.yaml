lyrics:
  Liberasti nos, Domine,\\
  ex affligentibus nos:\\
  et eos qui nos oderunt, confudisti.\\
  In Deo laudabimur tota die,\\
  et in nomine tuo confitebimur in saecula.\\
  (\bibleverse{Ps}(44/43:8-9))
