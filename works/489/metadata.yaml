lyrics:
  Propitius esto Domine peccatis nostris:\\
  ne quando dicant gentes, ubi est Deus eorum?\\
  Adiuva nos, DEus salutaris noster,\\
  et propter honorem nominis tui Domine, libera nos.\\
  (\bibleverse{Ps}(79/78:9-10))
