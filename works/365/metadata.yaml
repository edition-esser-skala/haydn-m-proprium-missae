toe: |
  – & – & Neither \B1 nor \B2 contains parts for trb 1–3. However, the Thematic
  Catalogue states that the autograph manuscript (H-Bn Ms.mus. II.15;
  RISM~530001702) includes these parts. Hence, in this edition,
  trb 1, 2, and 3 play unison with A, T, and B, respectively. \\
lyrics:
  Ascendit Deus in iubilatione,\\
  et Dominus in voce tubae.\\
  Dominus in Sina in sancto,\\
  ascendens in altum,\\
  captivam duxit captivitatem.\\
  (\bibleverse{Ps}(47/46:6), \bibleverse{Ps}(68/67:18-19))
