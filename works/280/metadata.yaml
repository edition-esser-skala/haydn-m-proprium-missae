lyrics:
  De profundis tenebrarum\\
  lumen mundi exit clarum\\
  et scintillat hodie.\\
  Olim quidem vas erroris\\
  Augustinus vas honoris\\
  datus est Ecclesiae.\\
  Verbo DEi dum obedit,\\
  credit errans, et accedit\\
  ad baptismi gratiam.\\
  Quam imprimis tuebatur\\
  verbis scriptis execratur\\
  erroris fallaciam.\\
  Firmans fidem, formans mores\\
  legis sacrae perversores\\
  verbi necat gladio.\\
  Obmutescit Fortunatus,\\
  cedunt Manes et Donatus\\
  tantae lucis radio.\\
  Mundus marcens, et inanis,\\
  et doctrinis tumens vanis\\
  per pestem haereditam.\\
  Multum coepit fructum ferre\\
  dum in fines orbis terrae\\
  fidem sparsit unicam.\\
  Monachalis vitae formam\\
  conquadravit juxta normam\\
  coetus Apostolici.\\
  Sui quippe nil habebant\\
  tamquam suum, sed vivebant\\
  in commune clerici.\\[1ex]
  Sic multorum pro salute\\
  diu vivens in virtute\\
  tandem bonae senectute\\
  dormivit cum Patribus.\\
  In extremis nil legavit\\
  qui nil suum aestimavit\\
  imo totum reputavit\\
  commune cum fratribus.\\
  Salve gemma Confessorum,\\
  lumen Christi, vox coelorum.\\[1ex]
  Tuba vitae salve, salve,\\
  lux Doctorum salve, salve,\\
  Praesul beatissime!\\
  Qui te Patrem venerantur\\
  Te ductore consequantur\\
  vitam in qua gloriantur\\
  beatorum animae.\\
  Amen alleluia.\\[1ex]
  (Cantus Index ah55075)
