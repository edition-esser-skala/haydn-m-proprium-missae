lyrics:
  Wenn ich, o Schöpfer, deine Macht,\\
  die Weisheit deiner Wege,\\
  die Liebe, die für alle wacht,\\
  anbethend überlege:\\
  ſo weiß ich, von Bewundrung voll,\\
  nicht, wie ich dich erheben ſoll,\\
  mein Gott, mein Herr, mein Vater!
