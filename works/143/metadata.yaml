lyrics: >
  \begin{multicols}{2}
  \B1\\
  Sicut cervus ad fluenta cursitat,\\
  sic amor matris pectus meum incitat.\\
  Nos sitis videndi matrem allicit,\\
  o quando dies haec dulcis advenit.\\
  Per noctes diesque congemiscimus,\\
  lacrymisque te Maria quaerimus.\\
  Insultant ubi est mater tua,\\
  monstrare pium queat quidquam lux sua.\\
  His sitim nostram mater mali acuunt,\\
  dum nomen tuum sublime proferunt.\\
  Admirabilis donum matris emicat,\\
  atque ad gaudium pectus meum incitat.\\
  Quare tristis es mens nostra te eleva\\
  in matreque spem nil mota colloca.\\
  Quis sicut mater nostra quis exstitit,\\
  cunctaque manu clementi dirigit.\\
  Mille si dolos iam daemon instruit,\\
  nil nocent matris quem dextra protegit.\\
  Surge iam mater nos fida eripe,\\
  quis suo filius redemit sanguine.\\
  Tu certantibus constantiam ingere,\\
  atque mortuos in astra suscipe.\\
  Sit tibi mater et Deo gloria,\\
  qui potens erat cuncta ante saecula.
  \par\columnbreak
  \B2\\
  Sicut cervus ad fluenta cursitat,\\
  sic amor Dei pectus meum incitat.\\
  Nos sitis videndi numen allicit,\\
  o quando dies haec dulcis advenit.\\
  Per noctes diesque congemiscimus,\\
  lacrymisque te dilecte quaerimus.\\
  Insultant ubi est Deus tuus,\\
  monstra nunc quidquam queat favor tuus.\\
  His sitim meam Deus mali acuunt,\\
  dum nomen tuum sublime proferunt.\\
  Admirabilis domus Dei emicat,\\
  atque ad gaudium pectus meum excitat.\\
  Quare tristis es mens nostra te eleva\\
  in Deoque spem nil mota colloca.\\
  Quis sicut Deus noster quis exstitit,\\
  cuncta qui manu potenti condidit.\\
  Mille si dolos Tyrannus instruit,\\
  nil nocent Dei quem dextra protegit.\\
  Surge iam Deus nos fidos eripe,\\
  quos tuo redemisti usque sanguine.\\
  Tu certantibus constantiam ingere,\\
  atque mortuos in astra suscipe.\\
  Sit tibi Deus supreme gloria,\\
  qui potens eras cuncta ante saecula.
  \end{multicols}
