lyrics:
  \textsb{Introitus}\\
  Nos autem gloriari oportet\\
  in cruce Domini nostri Iesu Christi,\\
  in quo est salus, vita, et resurrectio nostra,\\
  per quem salvati et liberati sumus.\\
  (\bibleverse{Gal}(6:15))\\[1ex]
  Deus misereatur nostri,\\
  et benedicat nobis:\\
  illuminet vultum suum super nos,\\
  et misereatur nostri.\\
  (\bibleverse{Ps}(67/66:2))\\[2ex]
  \textsb{Graduale}\\
  Christus factus est pro nobis\\
  obediens usque ad mortem,\\
  mortem autem crucis.\\
  Propter quod et Deus exaltavit illum\\
  et dedit illi nomen,\\
  quod est super omne nomen.\\
  (\bibleverse{Phil}(2:8-9))\\[2ex]
  \textsb{Offertorium}\\
  Dextera Domini fecit virtutem,\\
  dextera Domini exaltavit me:\\
  Non moriar, sed vivam,\\
  et narrabo opera Domini.\\
  (\bibleverse{Ps}(118/117:16-17))\\[2ex]
  \textsb{Communio}\\
  Dominus Jesus, postquam cenavit cum discipulis suis,\\
  lavit pedes eorum, et ait illis:\\
  Scitis quid fecerim vobis,\\
  ego Dominus et Magister?\\
  Exemplum dedi vobis, ut et vos ita faciatis.\\
  (\bibleverse{Joh}(13:12,14,15))
