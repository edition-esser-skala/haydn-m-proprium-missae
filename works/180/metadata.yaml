toe: |
  – & – & \A1 lacks any indication where the piece should end after the
          \textit{dal segno}. Here, the \textit{fine} mark is placed
          on the 7th \eighthNote\ of bar 13. \\
parts:
  cor12: Corno I, II in C
lyrics:
  Kommt her, ihr Menſchen, kommet her,\\
  die ihr ſo lange Jahre\\
  ſchifft in der Welt, dem großen Meer,\\
  in Seel- und Leibsgefahre.\\
  Maria Gnadenſtern\\
  ohn Makel leucht’t von fern,\\
  nach dieſem euren Lauf richt ein,\\
  wann ihr wollt ſicher ſeyn.
