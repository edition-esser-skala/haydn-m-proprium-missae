lyrics:
  Angelis suis Deus mandavit de te,\\
  ut custodiant te in omnibus viis tuis,\\
  in manibus portabunt te,\\
  ne unquam offendas ad lapidem pedem tuum.\\
  (\bibleverse{Ps}(91/90:11-12))
