lyrics:
  Inveni David servum meum,\\
  oleo sancto meo unxi eum.\\
  Manus enim mea auxiliabitur ei,\\
  et brachium meum confortabit eum.\\
  Veritas mea et misericordia mea\\
  cum ipso et in nomine meo\\
  exaltabitur cornu eius.\\
  (\bibleverse{Ps}(89/88:21,22,25))
