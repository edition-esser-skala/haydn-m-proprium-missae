lyrics:
  Canta Jerusalem regia civitas,\\
  et grato Dominum carmine praedica\\
  priscis eripientem templa ruinis.\\[1ex]
  Supplevit Dominus germinibus novis,\\
  quotquot de veteri stemata vitium\\
  mors astuta gementes messuit uvas.\\[1ex]
  Ad vocem Domini magnificentius\\
  et priscus reterum ex ruderibus nova\\
  templum condecoratum arte resurgit.\\[1ex]
  Quam pulchro radiant atria lumine\\
  picturis renitent multimodis fora\\
  et sanctus venientes occupat horror.
