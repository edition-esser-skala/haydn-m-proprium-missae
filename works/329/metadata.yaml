lyrics:
  JEsu Redemptor omnium,\\
  perpes corona praesulum,\\
  in hac die clementius\\
  indulgeas precantibus.\\[1ex]
  Rex gloriose Martyrum,\\
  corona confitentium,\\
  qui respuentes terrea\\
  perducis ad coelestia.
