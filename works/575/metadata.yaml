lyrics:
  \textit{Das Lobgeſang Mariæ}\\\enlargethispage\baselineskip
  1) Ganz vom Dankgefühl gerühret\\
  lobet meine Seel den Herrn;\\
  Ihn, dem allzeit Lob gebühret,\\
  hier, und in dem Reich der Stern’.\\
  2) Und mein Geiſt frohlockt vor Freude\\
  zu dem Heiland meinem Gott,\\
  der, nach Adams langem Leide,\\
  ſich erbarmet meiner Noth.\\[\baselineskip]

  \textit{Der 90. Pſalm}\\
  1) Wer dahier in ſeinen Plagen\\
  Gott zu einem Helfer hat,\\
  findet (einmal, ſoll er zagen)\\
  allzeit eine Zufluchtsſtadt.\\
  2) Dieſer Höchſte wird ihn ſchützen\\
  vor des Unglücks herben Blitzen,\\
  und vor aller Feinde Wuth,\\
  daß er ohne Schrecken ruht.\\[\baselineskip]

  \textit{Der Geſang des Moyſes}\\
  1) Laßt uns dem Höchſten ſingen,\\
  wie groß iſt ſeine Macht!\\
  Er kommt die Starken zwingen,\\
  er hat ſie umgebracht.\\
  2) Fürcht, Iſrael, nicht weiter,\\
  die Feind ſind hingeſtreckt!\\
  Der Herr hat Pferd und Reiter\\
  mit Fluthen zugedeckt.\\[\baselineskip]

  \textit{Der 118. Pſalm}\\
  1) Wie ſelig iſt der Menſch,\\
  der unbeflecket handelt,\\
  und nach des Herrn Geſetz\\
  den Weg der Tugend wandelt!\\
  2) Wie ſelig iſt doch der,\\
  der eifrig dein Geboth\\
  erforſchet, daß er es\\
  erfülle, höchſter Gott!\\[\baselineskip]

  \textit{Der 92. Pſalm}\\
  1) Der Herr bekam ein Königreich,\\
  als er die Welt erſchuf:\\
  Er rief dem Nichts, dem alten Reich!\\
  Es wich auf ſeinen Ruf.\\
  2) Dort zog er ſeine Majeſtät\\
  wie einen Purpur an,\\
  dort hat er, auf den Thron erhöht,\\
  die Stärke angethan.
