lyrics:
  Benedicite Dominum omnes Angeli eius,\\
  potentes virtute, qui facitis verbum eius.\\
  Benedic anima mea Dominum,\\
  et omnia interiora mea nomen sanctum eius.\\
  (\bibleverse{Ps}(103/102:20,1))
