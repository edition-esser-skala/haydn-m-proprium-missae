lyrics:
  Erhebt euch Chriſten, preiſt und ſinget
  des Höchſten Herrlichkeit und Ruhm;\\
  weiſt ihm ein Opfer, daß er bringet
  uns Segen aus dem Heiligthum.\\
  Laßt uns im Staube hingebogen
  den groſſen Gott den Herren loben!\\
  Erhöre unſer Flehn!
