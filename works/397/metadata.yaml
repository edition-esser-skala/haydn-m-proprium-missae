lyrics:
  Tu es Petrus\\
  et super hanc petram\\
  aedificabo Ecclesiam meam,\\
  et portae inferi\\
  non praevalebunt adversus eam.\\
  Et tibi dabo claves regni coelorum.\\
  (\bibleverse{Mat}(16:18-19))
