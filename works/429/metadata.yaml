lyrics:
  Heiligſte Nacht!\\
  Finſterniß weichet, es glänzet hienieden,\\
  Harfen verbreiten den ſüſſeſten Klang;\\
  Engel erſcheinen, verkünden den Frieden,\\
  lieblich ertönet ihr froher Geſang.\\
  Chriſten erwachet und kommet geſchwind,\\
  folget den Hirten, die eifriger ſind;\\
  eilet nach Bethlehem, ſeht euer Diadem,\\
  hier liegt das Kind, hier liegt das Kind!
