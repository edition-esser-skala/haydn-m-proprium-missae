lyrics:
  Tu es vas electionis, Sancte Paule Apostole,\\
  vere digne es glorificandus.\\
  Praedicator veritatis et doctor gentium\\
  in fide et veritate.\\
  Per te omnes gentes cognoverunt gratiam Dei.\\s
  Intercede pro nobis ad Deum qui te elegit.
