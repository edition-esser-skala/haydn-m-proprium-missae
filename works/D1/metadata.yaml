lyrics:
  Deus pius, Deus laudabilis,\\
  totus, totus mirabilis,\\
  ter sanctus illud aemulis,\\
  carmen perenant vocibus.\\[1ex]
  Manda Deus virtuti tuae,\\
  confirma hoc quod operatus es in nobis.\\
  Dans tempus acceptabile,\\
  da lacrymarum rivulis.\\
  Ah, lavare cordis victimam,\\
  quam pia adurat charitas.\\
  Tu cuncta solus efficis,\\
  cunctisque solus sufficis.\\[1ex]
  Repleatur os meum laudeunt cantem,\\
  ut cantem gloriam tuam.\\
  Piis adauge gratiam,\\
  reisque dele crimina.\\
  Dies venit, dies tua,\\
  in quare florent omnia,\\
  laetamur et nos in viam tua reducti dextera,\\
  ad nos benigne et mortis hora suscipe.
