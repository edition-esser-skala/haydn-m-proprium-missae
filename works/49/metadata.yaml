lyrics:
  Ave maris stella,\\
  Dei mater alma,\\
  atque semper virgo,\\
  felix caeli porta.\\[1ex]
  Sumens illud Ave\\
  Gabrielis ore,\\
  funda nos in pace,\\
  mutans Evae nomen.\\[1ex]
  Solve vincla reis,\\
  profer lumen caecis,\\
  mala nostra pelle,\\
  bona cuncta pace.\\[1ex]
  Monstra te esse matrem,\\
  sumat per te preces\\
  qui pro nobis natus\\
  tulit esse tuus.\\[1ex]
  Virgo singularis,\\
  inter omnes mitis,\\
  nos culpis solutos\\
  mites fac et castos.\\[1ex]
  Vitam praesta puram,\\
  iter para tutem,\\
  ut videntes Jesum\\
  semper collaetemur.\\[1ex]
  Sit laus Deo Patri,\\
  summo Christo decus,\\
  Spiritui Sancto\\
  tribus honor unus.\\[1ex]
  (Liber Hymnarius 1983, p. 258)
