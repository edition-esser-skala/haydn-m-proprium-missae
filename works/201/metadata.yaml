lyrics: |
  Crucem sanctam subiit,\\
  qui infernum confregit,\\
  accinctus est potentia,\\
  surrexit die tertia.\\
  \textit{V: Dicite in nationibus, alleluia.\\
  R: Quia Dominus regnavit a ligno, alleluia.}\\[1ex]
  Sacerdos et pontifex\\
  et virtutum opifex!\\
  Pastor bone in populo,\\
  ora pro nobis Dominum.\\
  \textit{V: Amavit eum Dominus et tornavit eum, alleluia.\\
  R: Stolam gloriam induit eum, alleluia.}\\[1ex]
  Lux perpetua lucebit sanctis tuis Domine, alleluia,\\
  et aeternitas temporum.\\
  \textit{V: Sancti et iusti in Domino gaudete, alleluia.\\
  R: Vos elegit Deus in haereditatem, alleluia.}
