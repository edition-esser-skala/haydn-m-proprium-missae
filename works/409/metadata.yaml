lyrics:
  Ne timeas, Maria,\\
  invenisti enim gratiam apud Deum:\\
  ecce concipies in utero,\\
  et paries filium,\\
  et vocabis nomen eius JEsum:\\
  hic erit magnus, et filius Altissimi vocabitur.\\
  (\bibleverse{Luk}(1:30-32))
